
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

    <meta charset="utf-8" />
    <title>Task 12</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <script type="application/javascript">
        function addPostRow(data) {
            $('body form').after(`<p id = "row-${data.id}"> <span>(delete)</span><span> Post created with id ` + data.id + ', title: ' + data.title + ', author: ' + data.author + '</span></p>');
            $("p > span:first").click(function () {
                deletePost(data.id);
            });
        }
        function listPosts() {
            $.get(
                'http://localhost:3000/posts',
                function (data, status) {
                    if (status === 'success') {
                        for (let item of data) {
                            addPostRow(item);
                        }
                    }
                }
            ).fail(function () {
                alert('Server Error');
            });
        };
        function buildForm() {
            $('body').append('<form>');
            $('form').append($('<div>')
                .append($('<label for="author">').text("Author"))
                .append($('<input type="text" id="author">')))
            $('form').append($('<div>')
                .append($('<label for="title">').text("Title"))
                .append($('<textarea id="title">')))
            $('form').append('<input type="submit">')
            $("form").submit(function (event) {
                event.preventDefault();
                sendForm();
            });
        }
        function sendForm() {
            const val = $('<p>About to send the query to the API</p>');
            $('form').after(val);
            const dataInfo = {
                title: $('#title').val(),
                author: $('#author').val()
            }

            $.post("http://localhost:3000/posts", dataInfo)
                .done(function (data) {
                    data = Object.assign(data, dataInfo);
                    addPostRow(data);
                    val.remove();
                }).fail(function () {
                    alert('Error sending the POST query');
                });
        }
        function deletePost(id) {
            $.ajax({
                url: 'http://localhost:3000/posts/' + id,
                type: 'DELETE',
                contentType: 'application/json',
                dataType: 'text',
                success: function (result) {
                    $("#row-" + id).remove();
                },
                error: function () {
                    alert('Post was not deleted');
                }
            });
        }
        listPosts();
        buildForm();
    </script>
</body>

</html>
