    <script type="application/javascript">
      $(document).ready(function () {
        createFamilyTree();
        replaceFamilyTree();
      });


      function createFamilyTree() {

        let table = $("<table></table>");
        let thead = $("<thead></thead>")
        let tbody = $("<tbody></tbody>")

        let tr1 = $("<tr></tr>");
        let tr2 = $("<tr></tr>");
        let tr3 = $("<tr></tr>");
        let tr4 = $("<tr></tr>");

        let th1 = $("<th></th>").text("FirstName");
        let th2 = $("<th></th>").text("LastName");

        let td1 = $("<td></td>").text("Guillaume");
        let td2 = $("<td></td>").text("Salva");
        let td3 = $("<td></td>").text("Paulette");
        let td4 = $("<td></td>").text("Salva");
        let td5 = $("<td></td>").text("Antoine");
        let td6 = $("<td></td>").text("Salva");

        tr1.append(th1, th2);
        tr2.append(td1, td2);
        tr3.append(td3, td4);
        tr4.append(td5, td6);

        thead.append(tr1);
        tbody.append(tr2, tr3, tr4);

        table.append(thead, tbody);

        $("body").append(table);
      }

      function replaceFamilyTree() {
        $("tbody").html("<tr><td>Gerard</td><td>Bonissa</td></tr>");
      }
  </script>
